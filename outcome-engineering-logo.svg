<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900" width="1000" height="900">
  <defs>
    <linearGradient id="trunkGrad" x1="0.4" y1="1" x2="0.6" y2="0">
      <stop offset="0%" stop-color="#2D1B0E"/>
      <stop offset="100%" stop-color="#5C3D2E"/>
    </linearGradient>

    <radialGradient id="canopyGrad" cx="50%" cy="42%" r="45%">
      <stop offset="0%" stop-color="#2E7D52"/>
      <stop offset="50%" stop-color="#1B5E3A"/>
      <stop offset="100%" stop-color="#0D3B23"/>
    </radialGradient>

    <radialGradient id="apexGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F4D35E" stop-opacity="1"/>
      <stop offset="45%" stop-color="#E8B930" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E8B930" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Tree group centered -->
  <g transform="translate(500, 720)">

    <!-- Roots — delicate, grounding -->
    <g opacity="0.35" stroke="#5C3D2E" stroke-width="2" fill="none" stroke-linecap="round">
      <path d="M-8,5 Q-45,30 -80,32"/>
      <path d="M-4,8 Q-20,35 -35,48"/>
      <path d="M4,8 Q20,35 35,48"/>
      <path d="M8,5 Q45,30 80,32"/>
      <path d="M-6,3 Q-60,28 -100,22"/>
      <path d="M6,3 Q60,28 100,22"/>
    </g>

    <!-- Trunk — symmetric, organic taper -->
    <path d="
      M-12,-410
      C-16,-350 -20,-280 -22,-210
      C-24,-140 -25,-70 -22,-10
      C-18,10 -8,18 0,20
      C8,18 18,10 22,-10
      C25,-70 24,-140 22,-210
      C20,-280 16,-350 12,-410
      Z
    " fill="url(#trunkGrad)" filter="url(#softShadow)"/>

    <!-- Left major branch -->
    <path d="
      M-16,-280
      C-50,-320 -105,-365 -140,-385
      C-165,-398 -175,-420 -158,-445
      C-140,-465 -108,-468 -78,-458
      C-48,-448 -22,-428 -8,-410
    " fill="#3D2517" opacity="0.85"/>

    <!-- Right major branch -->
    <path d="
      M16,-280
      C50,-320 105,-365 140,-385
      C165,-398 175,-420 158,-445
      C140,-465 108,-468 78,-458
      C48,-448 22,-428 8,-410
    " fill="#3D2517" opacity="0.85"/>

    <!-- Left inner branch -->
    <path d="
      M-10,-330
      C-30,-365 -58,-400 -78,-425
      C-88,-438 -82,-455 -68,-460
      C-50,-464 -30,-450 -10,-430
    " fill="#4A2E1C" opacity="0.75"/>

    <!-- Right inner branch -->
    <path d="
      M10,-330
      C30,-365 58,-400 78,-425
      C88,-438 82,-455 68,-460
      C50,-464 30,-450 10,-430
    " fill="#4A2E1C" opacity="0.75"/>

    <!-- Central ascending limb -->
    <path d="
      M-5,-370 C-6,-410 -4,-450 0,-480 C4,-450 6,-410 5,-370
    " fill="#4A2E1C" opacity="0.8"/>

    <!-- === CANOPY === -->

    <!-- Outermost canopy silhouette -->
    <path d="
      M-185,-400
      C-200,-445 -190,-500 -158,-535
      C-125,-568 -80,-585 -35,-592
      C-12,-595 12,-595 35,-592
      C80,-585 125,-568 158,-535
      C190,-500 200,-445 185,-400
      C172,-375 130,-358 85,-368
      C45,-378 15,-392 0,-398
      C-15,-392 -45,-378 -85,-368
      C-130,-358 -172,-375 -185,-400
      Z
    " fill="#0A3320" opacity="0.55"/>

    <!-- Mid canopy -->
    <path d="
      M-155,-425
      C-168,-468 -155,-518 -125,-548
      C-92,-575 -50,-588 0,-592
      C50,-588 92,-575 125,-548
      C155,-518 168,-468 155,-425
      C142,-408 108,-395 68,-405
      C35,-413 12,-425 0,-428
      C-12,-425 -35,-413 -68,-405
      C-108,-395 -142,-408 -155,-425
      Z
    " fill="url(#canopyGrad)" opacity="0.88"/>

    <!-- Inner canopy -->
    <path d="
      M-105,-455
      C-118,-495 -105,-540 -75,-562
      C-45,-580 -18,-588 0,-590
      C18,-588 45,-580 75,-562
      C105,-540 118,-495 105,-455
      C95,-442 62,-432 32,-442
      C12,-448 -12,-448 -32,-442
      C-62,-432 -95,-442 -105,-455
      Z
    " fill="#1B5E3A" opacity="0.92"/>

    <!-- Tight apex cluster -->
    <ellipse cx="0" cy="-568" rx="48" ry="32" fill="#2E7D52"/>
    <ellipse cx="0" cy="-572" rx="32" ry="22" fill="#3A9463"/>

    <!-- === CONVERGENCE — the core visual metaphor === -->

    <!-- Node markers within the canopy — scattered spec tree nodes -->
    <g fill="#F4D35E" opacity="0.55">
      <!-- Lower ring of nodes -->
      <circle cx="-130" cy="-435" r="4"/>
      <circle cx="-85" cy="-462" r="3.5"/>
      <circle cx="130" cy="-435" r="4"/>
      <circle cx="85" cy="-462" r="3.5"/>
      <!-- Mid ring -->
      <circle cx="-52" cy="-488" r="3"/>
      <circle cx="52" cy="-488" r="3"/>
      <circle cx="0" cy="-500" r="3.5"/>
      <!-- Upper ring -->
      <circle cx="-28" cy="-535" r="2.5"/>
      <circle cx="28" cy="-535" r="2.5"/>
    </g>

    <!-- Convergence lines from nodes to apex -->
    <g stroke="#F4D35E" stroke-width="0.9" opacity="0.22" fill="none" stroke-linecap="round">
      <path d="M-130,-435 Q-65,-505 0,-575"/>
      <path d="M130,-435 Q65,-505 0,-575"/>
      <path d="M-85,-462 Q-42,-518 0,-575"/>
      <path d="M85,-462 Q42,-518 0,-575"/>
      <path d="M-52,-488 Q-26,-532 0,-575"/>
      <path d="M52,-488 Q26,-532 0,-575"/>
      <path d="M0,-500 L0,-575"/>
    </g>

    <!-- === APEX OUTCOME POINT === -->
    <circle cx="0" cy="-575" r="20" fill="url(#apexGlow)" opacity="0.85"/>
    <circle cx="0" cy="-575" r="9" fill="#F4D35E"/>
    <circle cx="0" cy="-575" r="4.5" fill="#FFF8E1" opacity="0.95"/>

  </g>

  <!-- === WORDMARK === -->
  <text x="500" y="835" text-anchor="middle"
        font-family="'Georgia', 'Palatino Linotype', 'Book Antiqua', serif"
        font-size="28" font-weight="400" letter-spacing="0.35em" fill="#2D1B0E">
    OUTCOME ENGINEERING
  </text>

</svg>